<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>TO DO</title>
  </head>
  <body>
    <div class="container">
      <div class="toDoApp">
        <h1>TO-DO LIST <img src="images/toDo.png" alt="ToDoIcon" /></h1>
        <div class="row">
          <input
            type="text"
            placeholder="Write Your Task Here"
            id="input-box"
          />
          <button onclick="AddTask()">ADD</button>
        </div>

        <ul id="list-container"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
